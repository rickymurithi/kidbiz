<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- icon cdn  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
 <!-- CSS  -->
  <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="vh-100">

        <div class="mask d-flex align-items-center h-100 gradient-custom-3">

          <div class="container h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">

              <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                <div class="card" style="border-radius: 15px;">

                  <div class="card-body p-5">

                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                    <form>

                        <div class="form-outline mb-4">
                          <input type="text" id="name" placeholder="Name" class="form-control form-control-lg" />
                          
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="email" id="email" placeholder="Email" class="form-control form-control-lg" />
                          
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="password" id="password" placeholder="Password" class="form-control form-control-lg" />
                         
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="password" id="repeat-password" placeholder="Repeat Password" class="form-control form-control-lg" />
                          
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                            <input
                              class="form-check-input me-2"
                              type="checkbox"
                              value=""
                              id="input-check"
                            />
                            <label class="form-check-label">
                              I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>
          
                          <div class="d-flex justify-content-center">
                            <button type="button" id="register" class="btn btn-block btn-lg gradient-custom-4"><ion-icon name="log-out-outline" class="logo"></ion-icon>Register</button>
                          </div>
          
                          <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>
          
                        </form>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>






    
</body>
</html>
