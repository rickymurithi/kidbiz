<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>Login</title>
  <!-- icon cdn  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
   <!-- CSS  -->
    <link rel="stylesheet" href="login.css">



  </head>
<body>

 
  <div class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong">
            <div class="card-body p-5 text-center">

              <h3 class="container mb-5" id="sign-in">Sign In</h3>
              <p class="mb-4">Please enter your login and password!</p>

              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" placeholder="Email" class="form-control form-control-lg" required />
                <label class="form-label" for="typeEmailX-2" placeholder="Email" name="email"> </label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" placeholder="Password" id="typePasswordX-2" class="form-control form-control-lg" required />
                <label class="form-label" for="typePasswordX-2"></label>
              </div>

              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check-form"
                />

                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <button class="btn btn-lg btn-block" id="login" type="submit"><ion-icon name="log-in-outline" class="logo-login"></ion-icon>Login</button>

              <hr class="my-4">
              
              <button class="btn btn-lg btn-block" id="google" type="submit"><ion-icon name="logo-google" class="google-logo"></ion-icon> Sign in with google</button>
              <button class="btn btn-lg btn-block mb-2" id="facebook" type="submit"><ion-icon name="logo-facebook" class="fb-logo"></ion-icon>Sign in with facebook</button>
              <div class="password-forgot">
                <p class="mb-0">Don't have an account? <a href="signup.html" class="text-black-50 fw-bold">Sign Up</a></p>

              </div>
            </div>
          </div>
        </div>

        <!-- <button class="back-home">Back Home</button> -->
      </div>
     <a href="./../../index.html"><button class="back-home">Back Home</button></a> 
    </div>
    
  </div>


          
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
  
</body>
</html>
